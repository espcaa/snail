name: Fyne Cross-Platform Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: ğŸ“¦ Install fyne-cross Tool
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: ğŸ“‚ Prepare Output Directory
        run: mkdir -p dist

      - name: âš™ï¸ Build and Package for All Platforms
        run: fyne-cross all -output dist -appID eu.espcaa.snailinstaller -icon Icon.png

      - name: ğŸ“¤ Upload Cross-Platform Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snailinstaller-all-platforms
          path: dist/
